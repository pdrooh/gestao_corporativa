<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Controle de Home Office</title>
    <link rel="stylesheet" href="dash.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="navbar-logo">
                <img src="logo.png" alt="Logo Ikatec">
            </div>
            <ul class="navbar-nav">
                <li class="nav-item"><a href="index.html" class="nav-link">Início</a></li>
                <li class="nav-item"><a href="plantao.html" class="nav-link">Plantão</a></li>
                <li class="nav-item"><a href="ferias.html" class="nav-link">Férias</a></li>
                <li class="nav-item"><a href="hoffice.html" class="nav-link">Home Office</a></li>
                <li class="nav-item"><a href="dash.html" class="nav-link active">Dashboard</a></li>
            </ul>
            <div class="navbar-brand">GesTool</div>
        </div>
    </nav>
    
    
    <div class="container">
        <h2>Relatório Geral dos Analistas</h2>
        <select id="selectAnalista">
            <option value="">Selecione um analista</option>
        </select>
        <button id="exportarFicha">Exportar Ficha do Analista</button>

        <div id="notificacao" class="notification"></div>

        <div id="relatorio">
            <h2 id="nomeAnalista">Relatório do Analista</h2>
            <div id="informacoesGerais" class="card"></div>

            <h3>Histórico de Férias</h3>
            <table id="tabelaFerias" class="table">
                <thead>
                    <tr>
                        <th>Data Início</th>
                        <th>Data Fim</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <h3>Histórico de Plantões</h3>
            <table id="tabelaPlantao" class="table">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Hora Início</th>
                        <th>Hora Fim</th>
                        <th>Tipo de Plantão</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <h3>Histórico de Home Office</h3>
            <table id="tabelaHomeOffice" class="table">
                <thead>
                    <tr>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
