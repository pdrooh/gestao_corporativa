<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Férias - Sistema de Gestão</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="notification" class="notification"></div>

    <nav class="navbar">
        <div class="navbar-content">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="plantão.html" class="nav-link">Plantão</a></li>
                <li class="nav-item"><a href="ferias.html" class="nav-link active">Férias</a></li>
            </ul>
            <div class="navbar-logo">
                <img src="logo.png" alt="Ikatec Logo">
            </div>
            <div class="navbar-brand">
                <i class="fas fa-calendar-alt"></i> GesTool
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Controle de Férias</h2>

        <div class="ferias-form">
            <h3>Adicionar Período de Férias</h3>
            <form id="feriasForm">
                <div class="form-row">
                    <select id="analista" required>
                        <option value="">Selecione um analista</option>
                    </select>
                </div>
                <div class="form-row date-inputs">
                    <div class="date-input-group">
                        <label for="dataInicio">Início:</label>
                        <input type="date" id="dataInicio" required>
                    </div>
                    <div class="date-input-group">
                        <label for="dataFim">Final:</label>
                        <input type="date" id="dataFim" required>
                    </div>
                </div>
                <div class="form-row">
                    <button type="submit">Adicionar Férias</button>
                </div>
            </form>
        </div>
        
        

        <div class="expandable-section">
            <h3>
                Período de Férias
                <button class="expand-btn"><i class="fas fa-chevron-up"></i></button>
            </h3>
            <div id="feriasContador" class="ferias-contador">
                <span id="totalFerias">Total de Férias Marcadas: 0</span>
                <span id="feriasConcluidas">Férias Concluídas: 0</span>
            </div>
            
            <div class="expandable-content" style="display: block;">
                <div id="feriasList"></div>
            </div>
        </div>


        <div id="popupOverlay" class="popup-overlay">
            <div id="popupContent" class="popup-content">
                <span class="close">&times;</span>
                <h2>Detalhes do Analista</h2>
                <form id="analistaForm">
                    <input type="hidden" id="analistaId">
                    <div class="form-group">
                        <label for="analistaNome">Nome:</label>
                        <input type="text" id="analistaNome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="analistaCargo">Cargo:</label>
                        <input type="text" id="analistaCargo" name="cargo">
                    </div>
                    <div class="form-group">
                        <label for="analistaDataContratacao">Data de Contratação:</label>
                        <input type="date" id="analistaDataContratacao" name="dataContratacao">
                    </div>
                    <div class="form-group">
                        <label for="analistaTelefone">Telefone:</label>
                        <input type="tel" id="analistaTelefone" name="telefone">
                    </div>
                </form>
                <div id="historicoFerias"></div>
            </div>
        </div>
        

        <div class="expandable-section">
            <h3>
                Status do Analista
                <button class="expand-btn"><i class="fas fa-chevron-up"></i></button>
            </h3>
            <div class="expandable-content" style="display: block;">
                <div class="status-filter">
                    <label for="dataInicioFiltro">Período:</label>
                    <input type="date" id="dataInicioFiltro" required>
                    <label for="dataFimFiltro">até</label>
                    <input type="date" id="dataFimFiltro" required>
                    <button id="filtrarStatus">Filtrar</button> 
                    <button id="exportarRelatorio">Exportar Relatório</button>
                </div>
                <div id="analistasContador" class="analistas-contador">
                    <span id="totalAnalistas">Total de Analistas: 0</span>
                    <span id="analistasDisponiveis">Analistas Disponíveis: 0</span>
                </div>
                
                <div id="analistasStatus"></div>
            </div>
        </div>
        
    
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="ferias.js"></script>
</body>
</html>
