<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Plantão - Sistema de Gestão</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="index.html" class="nav-link active">Controle de Plantão</a></li>
                <li class="nav-item"><a href="ferias.html" class="nav-link">Controle de Férias</a></li>
            </ul>
            <div class="navbar-logo">
                <img src="logo.png" alt="Ikatec Logo">
            </div>
            <div class="navbar-brand">
                <i class="fas fa-calendar-alt"></i> Sistema de Gestão
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Escala de Plantões</h2>
        
        <div class="month-selector">
            <button id="prevMonth">&lt;</button>
            <span id="currentMonth"></span>
            <button id="nextMonth">&gt;</button>
        </div>
        
        <div id="calendar"></div>
        
        <div id="summary">
            <h3>Resumo</h3>
            <div id="summaryContent"></div>
        </div>
    </div>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="main.js"></script>
</body>
</html>
