<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Home Office - Sistema de Gestão</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="index.html" class="nav-link">Início</a></li>
                <li class="nav-item"><a href="plantão.html" class="nav-link">Plantão</a></li>
                <li class="nav-item"><a href="ferias.html" class="nav-link">Férias</a></li>
                <li class="nav-item"><a href="hoffice.html" class="nav-link active">Home Office</a></li>
            </ul>
            <div class="navbar-logo">
                <img src="logo.png" alt="Ikatec Logo">
            </div>
            <div class="navbar-brand">
                <i class="fas fa-calendar-alt"></i> GesTool
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Controle de Home Office</h2>

        <div class="month-selector">
            <button id="prevMonth">&lt;</button>
            <span id="currentMonth"></span>
            <button id="nextMonth">&gt;</button>
        </div>

        <div id="calendar" class="calendar-container"></div>

        <div class="export-section">
            <button id="clearSchedule" class="export-btn">Limpar Escala</button>
            <button id="exportReport" class="export-btn">Exportar Relatório</button>
        </div>

        <div id="summary">
            <h3>Resumo</h3>
            <div id="summaryContent" class="analistas-container"></div>
        </div>
    </div>

    <script src="hoffice.js"></script>
</body>
</html>
